<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>Задание 1</h1>
    <input type="text" value="1" class="task">
    <input type="text" value="2" class="task">
    <input type="text" value="3" class="task">
    <p id="test"></p>
    <h2><a href="index2.html">Следующее задание >>></a></h2>
    <script>
        let getInput = document.querySelectorAll('input');
        let getP = document.querySelector('#test');
        for (let i = 0; i < getInput.length; i++) {
            getInput[i].addEventListener('blur', func);
        }
        function func() {
            getP.innerHTML = getP.innerHTML + this.value;
        }
    </script>
</body>
